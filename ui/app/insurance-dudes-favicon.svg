<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Dudes Favicon - Pro Version</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .preview-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .preview-card h3 {
      margin: 10px 0 5px;
      font-size: 14px;
      color: #666;
    }
    svg { max-width: 100%; height: auto; }
    .icon-32 { width: 32px; height: 32px; }
    .icon-64 { width: 64px; height: 64px; }
    .icon-180 { width: 180px; height: 180px; }
    button {
      background: #2C1810;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
      font-weight: 600;
    }
    button:hover { background: #1a0f09; }
    .code-section {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    pre {
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Insurance Dudes - Professional Favicon</h1>
  
  <div class="preview-grid">
    <div class="preview-card">
      <svg class="icon-32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <rect width="32" height="32" rx="6" fill="#2C1810"/>
        <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#F4C430" text-anchor="middle">ID</text>
      </svg>
      <h3>32x32</h3>
    </div>

    <div class="preview-card">
      <svg class="icon-64" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <rect width="32" height="32" rx="6" fill="#2C1810"/>
        <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#F4C430" text-anchor="middle">ID</text>
      </svg>
      <h3>64x64</h3>
    </div>

    <div class="preview-card">
      <svg class="icon-180" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <rect width="32" height="32" rx="6" fill="#2C1810"/>
        <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#F4C430" text-anchor="middle">ID</text>
      </svg>
      <h3>180x180</h3>
    </div>
  </div>

  <button onclick="downloadSVG()">Download icon.svg</button>
  <button onclick="copyToClipboard()">Copy Code</button>

  <div class="code-section">
    <h3 style="color: #fff; margin-top: 0;">Next.js Setup</h3>
    <pre style="color: #f8f8f2;">app/
  icon.svg  ‚Üê Put downloaded file here</pre>
  </div>

  <script>
    const svgContent = `<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <rect width="32" height="32" rx="6" fill="#2C1810"/>
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#F4C430" text-anchor="middle">ID</text>
</svg>`;

    function downloadSVG() {
      const blob = new Blob([svgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'icon.svg';
      a.click();
      URL.revokeObjectURL(url);
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(svgContent).then(() => {
        alert('Copied!');
      });
    }
  </script>
</body>
</html>